<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Send me a message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #e0f2fe 0, #f4f4f5 40%, #111827 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.96);
            padding: 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
            max-width: 480px;
            width: 100%;
        }

        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.8rem;
            letter-spacing: 0.03em;
        }

        .subtitle {
            margin: 0;
            color: #6b7280;
            font-size: 0.95rem;
        }

        label {
            display: block;
            margin-top: 1.75rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #111827;
        }

        textarea {
            width: 100%;
            min-height: 130px;
            padding: 0.8rem 0.9rem;
            border-radius: 0.9rem;
            border: 1px solid #d4d4d8;
            font: inherit;
            resize: vertical;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 1px #4f46e5, 0 10px 25px rgba(79, 70, 229, 0.12);
        }

        .hint {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 0.3rem;
        }

        button {
            margin-top: 1.4rem;
            padding: 0.8rem 1.6rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            background: linear-gradient(135deg, #111827, #4f46e5);
            color: #f9fafb;
            box-shadow: 0 14px 30px rgba(15, 23, 42, 0.35);
            transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.4);
            opacity: 0.96;
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 8px 18px rgba(15, 23, 42, 0.28);
        }

        .footer {
            margin-top: 1.8rem;
            font-size: 0.8rem;
            color: #a1a1aa;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Send me a message</h1>
        <p class="subtitle">Write anything you want</p>

        <form id="messageForm">
            <label for="message">Your message</label>
            <textarea id="message" name="message" placeholder="Type your thoughts here..."></textarea>
 
            <button type="submit">Send</button>
        </form>

        <div class="footer">
            Powered by Intelligent AI
        </div>
    </div>

    <script>
        const form = document.getElementById("messageForm");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // stop real submission

            // Show confirmation dialog with the fixed message
            window.confirm('Are you sure you want to send: "You\'re the best!"');

            // Whatever they clicked, show success
            alert('"You\'re the best!" sent successfully.');

            // Redirect to thank you page
            window.location.href = "thankyou.html";
        });
    </script>
</body>

</html>
