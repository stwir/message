<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #111827;
            color: #f9fafb;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        .wrap {
            max-width: 520px;
        }

        img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #f9fafb;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        p {
            margin-top: 0;
            color: #e5e7eb;
        }

        .small {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        a {
            color: #a5b4fc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <img src="me.png" alt="Me">
        <h1>Thank you for your valuable contribution!</h1>
        <p>Your message has been received.</p>
        <p class="small">I will reach out to you soon.</p>

        <p class="small">
            <a href="index.html">Send another message</a>
        </p>
    </div>
</body>

</html>
